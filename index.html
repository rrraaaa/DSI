<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
	<link rel="stylesheet" href="css/style.css">
	<title>Adaptive practice</title>
</head>
<body>
	<header class="header">
		<div class="_container">
			<div class="header__row">
				<img src="img/header/logo.png" alt="" class="header__logo">
				<div class="header__burger">
					<span></span>
				</div>
				<div class="header__menu">
					<div class="header__menu-item">Services</div>
					<div class="header__menu-item">Product</div>
					<div class="header__menu-item">Technology</div>
					<div class="header__menu-item">About</div>
					<div class="header__menu-item">Client</div>
					<div class="header__menu-item">Partner</div>
				</div>
				<div class="header__icons">
					<img src="img/header/home-icon.svg" alt="" class="header__icons-item">
					<img src="img/header/mail.svg" alt="" class="header__icons-item">
					<img src="img/header/shuffle.svg" alt="" class="header__icons-item">
				</div>
			</div>
		</div>
	</header>
	<div class="introduction">
		<div class="_container">
			<div class="introduction__row">
				<div class="introduction__column">
					<div class="introduction__text">
						<div class="introduction__title">Making the most of the ever-growing<br> 
							<span class="red">Information Technology</span></div>
						<div class="introduction__subtitle">Managed by a team of professional experts with extensive experience and impressive track records</div>
					</div>
					<button class="introduction__button">Read More</button>
				</div>
				<div class="introduction__column">
					<img src="img/introduction/img.png" alt="" class="introduction__img">
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body> 
</html>
